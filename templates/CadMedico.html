{# Login #}
    <section class="Login">
        <div class="LoginUm">
            <form action='/criarMedico' method="post">
                <div class="T&L">
                    <h4 class="TituloS">Cadastre um Médico</h4>
                </div>
                <div class="Linha"></div>
                  <fieldset class="Formulario">
                       <div class="Informacoes">
                            <label for="nomeMed" class="LabelF3">Nome completo</label>
                            <input type="text" id ="nomeMed" name="nomeMed" class="InputF1" required>
                       </div>
                      <div class="Informacoes">
                        <label for="dataNas_Med" class="LabelF1">Data de nascimento</label>
                        <input type="date" name="dataNas_Med" id="dataNas_Med" class="InputF1" required>
                      </div>
                      <div class="Informacoes">
                            <label for="formacao" class="LabelF2">Formação</label>
                            <input type="text" id ="formacao" name="formacao" class="InputF1" required>
                      </div>
                      <div class="Informacoes">
                            <label for="especialidade" class="LabelF2">Especialidade</label>
                            <input type="text" id ="especialidade" name="especialidade" class="InputF1" required>
                       </div>
                      <div class="Informacoes">
                        <label for="genero" class="LabelF2">Gênero</label>
                        <select id="genero" name="genero" class="InputF1" required>
                          <option value="Feminino">Feminino</option>
                          <option value="Masculino">Masculino</option>
                          <option value="Outro">Outro</option>
                        </select>
                      </div>
                        <button class="btnEntrar" type="submit">Cadastrar</button>
                  </fieldset>
            </form>
        </div>
    </section>
